name: Deploy Sky Take-Out Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      # 路径已根据您的仓库结构确认
      - 'sky-take-out-vue/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # 重要：指定缓存依赖的路径，提高后续构建速度
          cache: 'npm'
          cache-dependency-path: sky-take-out-vue/package-lock.json

      - name: Install dependencies
        # 重要：必须先进入前端项目目录
        run: cd sky-take-out-vue && npm install

      - name: Build project
        # 重要：必须先进入前端项目目录
        run: cd sky-take-out-vue && npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # 重要：source 路径必须精确到构建出的 dist 目录
          source: "sky-take-out-vue/dist/*"
          # target 路径是我们之前确定的服务器路径
          target: "/project/sky-take-out/dist"
          strip_components: 2 # 修正 scp 路径问题