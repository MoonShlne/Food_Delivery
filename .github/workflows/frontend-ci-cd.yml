name: Deploy Sky Take-Out Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'project-rjwm-admin-vue-ts/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- 修正 1: 将 Node.js 版本降级到 16 ---
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: project-rjwm-admin-vue-ts/package-lock.json

      # --- 修正 2: 在安装前删除旧的锁文件，强制重新解析依赖 ---
      - name: Remove package-lock.json
        run: rm -f package-lock.json
        working-directory: ./project-rjwm-admin-vue-ts

      # --- 修正 3: 使用标准的 npm install 命令 ---
      # 在 Node.js 16 和没有锁文件的情况下，通常不再需要特殊参数
      - name: Install dependencies
        run: npm install
        working-directory: ./project-rjwm-admin-vue-ts

      - name: Build project
        run: npm run build
        working-directory: ./project-rjwm-admin-vue-ts

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "project-rjwm-admin-vue-ts/dist/*"
          target: "/project-sky-take-out/dist"
