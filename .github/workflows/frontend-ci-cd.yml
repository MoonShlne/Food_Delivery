name: Deploy Sky Take-Out Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      # 路径已确认为您仓库中的真实前端文件夹名
      - 'project-rjwm-admin-vue-ts/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: project-rjwm-admin-vue-ts/package-lock.json

      # --- 这是最终的、唯一的修正 ---
      - name: Install dependencies with legacy peer deps
        # 使用 --legacy-peer-deps 参数来解决依赖冲突问题
        run: npm install --legacy-peer-deps
        working-directory: ./project-rjwm-admin-vue-ts

      - name: Build project
        run: npm run build
        working-directory: ./project-rjwm-admin-vue-ts

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "project-rjwm-admin-vue-ts/dist/*"
          target: "/project-sky-take-out/dist"