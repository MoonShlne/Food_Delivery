name: Deploy Sky Take-Out Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      # 修正：路径已更新为您仓库中的真实文件夹名
      - 'project-rjwm-admin-vue-ts/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          # 修正：缓存依赖路径也已更新
          cache-dependency-path: project-rjwm-admin-vue-ts/package-lock.json

      - name: Install dependencies
        # 修正：明确指定工作目录为正确的前端项目文件夹
        run: npm install
        working-directory: ./project-rjwm-admin-vue-ts

      - name: Build project
        # 修正：明确指定工作目录为正确的前端项目文件夹
        run: npm run build
        working-directory: ./project-rjwm-admin-vue-ts

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # 修正：源路径已更新为正确的构建产物目录
          source: "project-rjwm-admin-vue-ts/dist/*"
          target: "/project/sky-take-out/dist"