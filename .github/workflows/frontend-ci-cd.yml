name: Deploy Sky Take-Out Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      # 路径已更新为您仓库中的真实前端文件夹名
      - 'project-rjwm-admin-vue-ts/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Node.js 环境
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          # 缓存依赖路径也已更新
          cache-dependency-path: project-rjwm-admin-vue-ts/package-lock.json

      # 3. 安装依赖 (使用 npm ci 更适合自动化环境)
      - name: Install dependencies
        run: npm ci
        working-directory: ./project-rjwm-admin-vue-ts

      # 4. 构建项目
      - name: Build project
        run: npm run build
        working-directory: ./project-rjwm-admin-vue-ts

      # 5. 部署到服务器
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # 源路径已更新为正确的构建产物目录
          source: "project-rjwm-admin-vue-ts/dist/*"
          target: "/project/sky-take-out/dist"