name: Deploy Sky Take-Out Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      # 修正：路径包含 foodDelivery/
      - 'foodDelivery/sky-take-out-vue/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: foodDelivery/sky-take-out-vue/package-lock.json

      - name: Install dependencies
        # 修正：明确指定工作目录
        run: npm install
        working-directory: ./foodDelivery/sky-take-out-vue

      - name: Build project
        # 修正：明确指定工作目录
        run: npm run build
        working-directory: ./foodDelivery/sky-take-out-vue

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # 修正：源路径包含 foodDelivery/
          source: "foodDelivery/sky-take-out-vue/dist/*"
          target: "/project/sky-take-out/dist"